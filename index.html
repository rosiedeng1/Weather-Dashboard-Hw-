<head>

<body>
  <header class="hero">
    <h1 class="weathertitle">
      <i>Weather Dashboard</i>
    </h1>
  </header>


  <main id="app">

      <div class="card">
        <h3 class="card-header">Search for A City Below:</h3>
        <!-- Created ID for user input of the city name -->
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <!-- Created fetch-button Id -->
          <button type="submit" class="btn" id="fetch-button">Click Me</button>
        </form>
      </div>

      <div id="search-history"> </div>

      <div>
        <h2 class="subtitle">Showing Weather: <span id="city-search-term"></span></h2>
        <!-- Created weather-container Id -->
        <div id="weather-container" class="list-group"></div>
      
      </div>

      <div>
        <h3 class="FiveDay">Five Day Weather Forecast:</h3>
        <!-- Created ID for 5day weather forecast -->
        <div class="forecast" id="5dayweather-container"></div>
      </div>
    </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
